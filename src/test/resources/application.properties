# application port
server.port=8080

# H2 DataBase connection
spring.datasource.url=jdbc:h2:file:./data/pokedexdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=PassAccessH2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

#H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# JPA
spring.jpa.show-sql=false
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false

## Logging
spring.output.ansi.enabled=ALWAYS
logging.file.path=logs
logging.level.root=info

# Exception
data.exception.message1=Pokemon search not found in this Pokedex
data.exception.message2=Problem adding Pokemon to favourites
data.exception.message3=Problem removing Pokemon from favourites